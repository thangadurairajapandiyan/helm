apiVersion: v1
kind: Pod
metadata:
  namespace: {{ .Release.Namespace }}
  name: voting-app-pod
  labels:
    name: voting-app-pod
    app: demo-voting-app
spec:
  containers:
    - name:  voting-app
      image: {{ .Values.global.imageName }}
      ports:
        - containerPort: {{ .Values.global.votingAppPodPort }}
